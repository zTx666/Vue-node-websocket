<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .a-btn {
        border: none;
        box-shadow: 0px 0px 15px 1px rgba(0, 0, 0, .15);
        border-radius: 80px;
        width: 250px;
        padding: 10px 25px;
        color: whitesmoke;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#00aeff), to(#00aeff)), -webkit-gradient(linear, left top, right top, to(#1add97)), -webkit-gradient(linear, left top, left bottom, from(#00fffc), to(#00fffc));
        text-align: center;
        font-size: 20px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .a-btn:hover {
        box-shadow: 1px 1px 15px 1px rgba(0, 0, 0, .15);
    }

    .scale {
        position: absolute;
        left: 0;
        top: 0;
        width: 1px;
        height: 1px;
        border-radius: 50%;
        background: rgba(250, 250, 250, .4);
        z-index: 10;
        opacity: 0;
        transition: all 1s ease-in-out;
    }

    .in_scale {
        opacity: 1;
        transform: scale(500);
    }

    .out_scale {
        opacity: 0;
        transform: scale(0);
        transition: 0.4s ease-out;
    }

    #box {
        top:50%;
        left:50%;
        position: absolute;
        transform: translate(-50%,-50%);
    }


</style>

<body>
    <div id='box'>
    <div >
        <button class="a-btn" onclick="window.location='/html/chat.html'">
            <b>进入聊天室</b>
            <span class="scale"></span>
        </button>
    </div>
</div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $('.a-btn').hover(function (e) {
            $('.scale').css({
                left: e.pageX,
                top: e.pageY
            });
            $('.scale').removeClass('out_scale').addClass('in_scale');
        }, () => {
            $('.scale').removeClass('in_scale').addClass('out_scale');
        })
    </script>
</body>

</html>
